<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <script th:inline="javascript">

        function createRoom() {

            var name = $("#roomName").val();
            var pwd = $("#roomPwd").val();

            console.log("name : " + name);
            console.log("pwd : " + pwd);

            if (name === "") {
                alert("방 이름은 필수입니다")
                return false;
            }
            if ($("#" + name).length > 0) {
                alert("이미 존재하는 방입니다")
                return false;
            }
            if (pwd === "") {
                alert("비밀번호는 필수입니다")
                return false;
            }

            return true;
        }
    </script>
    <style>
        a {
            text-decoration: none;
        }
        #table{
            margin-top: 40px;
        }
        h2{
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container">
            <h2>채팅방 리스트</h2>
            <table class="table table-hover" id="table">
                <tr>
                    <th scope="col">채팅방명</th>
                    <th scope="col">잠금 여부</th>
                    <th scope="col">참여 인원</th>
                </tr>
                <th:block th:fragment="content">

                    <tr th:each="room : ${list}">
                        <span class="hidden" th:id="${room.roomName}"></span>

                        <td>
                            <a th:href="@{/chat/room(roomId=${room.roomId})}">[[${room.roomName}]]</a>
                        </td>
                        <td>
                            잠금여부
                        </td>
                        <td>
                            <span class="badge bg-primary rounded-pill">[[${room.userCount}]]명</span>
                        </td>
                    </tr>
                </th:block>

            </table>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#roomModal">방 생성</button>

        </div>
    </div>


<div class="modal fade" id="roomModal" tabindex="-1" aria-labelledby="roomModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="/chat/createroom" onsubmit="return createRoom()">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="roomName" class="col-form-label">방 이름</label>
                        <input type="text" class="form-control" id="roomName" name="roomName">
                    </div>
                    <div class="mb-3">
                        <label for="roomPwd" class="col-form-label">방 설정 번호(방 삭제시 필요합니다)</label>
                        <input type="text" class="form-control" id="roomPwd" name="roomPwd">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-primary" value="방 생성하기">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
